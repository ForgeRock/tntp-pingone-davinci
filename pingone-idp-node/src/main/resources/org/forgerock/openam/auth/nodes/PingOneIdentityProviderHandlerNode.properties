nodeDescription=PingOne Identity Provider Handler Node
nodeHelp=Authenticate a user via a PingOne identity provider.

region=Region
region.help=The region that the PingOne environment is deployed in.

environmentId=Environment ID
environmentId.help=The PingOne environment ID. This can be copied from the application configuration.

clientId=Client ID
clientId.help=The client ID for the PingOne application. This can be copied from the application configuration.

clientSecret=Client Secret
clientSecret.help=The client secret for the PingOne application. This can be copied from the application configuration.

redirectURI=Redirect URI
redirectURI.help=The redirect URI to configure in the PingOne application.

acrValues=ACR Values
acrValues.help=The acr_values to pass to the PingOne application. This can be set to the ID of a DaVinci flow policy assigned to the PingOne application.

script=Transformation Script
script.help=A script that can transform a normalized social profile to object data.

usernameAttribute=Username Attribute
usernameAttribute.help=The attribute in IDM that contains the username for this object.

clientType=Client Type
clientType.help=Select the client type you are using to authenticate to the provider. \
  Select "Native" if you are using the ForgeRock Android or iOS SDK.

accountExistsOutcome=Account exists
noAccountOutcome=No account exists